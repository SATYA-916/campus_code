<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Rotating Wheel on Hover</title>
  <style>
    body {
      background: #000;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: conic-gradient(
        red 0% 25%,
        blue 25% 50%,
        green 50% 75%,
        yellow 75% 100%
      );
      position: relative;
      animation: spin 2s linear infinite;
      animation-play-state: paused;
    }
    .wheel::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px; 
      height: 220px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .wheel:hover {
      animation-play-state: running;
    }
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="wheel"></div>
</body>
</html>
